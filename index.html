<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreetBites - Mobile Prototype</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f5f5f5;
            height: 100vh;
        }

        /* App Container */
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        .app-header {
            background: #FF6B35;
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .location-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        /* Vendor List */
        .vendor-list {
            padding: 16px;
        }

        .vendor-card {
            background: white;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .vendor-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .vendor-info {
            padding: 16px;
        }

        .vendor-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .vendor-details {
            display: flex;
            gap: 16px;
            color: #666;
            font-size: 14px;
        }

        /* Menu Screen */
        .menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 200;
        }

        .menu-screen.active {
            transform: translateX(0);
        }

        .menu-header {
            position: relative;
            height: 200px;
        }

        .back-button {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-items {
            padding: 16px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #eee;
        }

        .item-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .item-info p {
            color: #666;
            font-size: 14px;
        }

        .item-price {
            font-weight: 600;
            color: #FF6B35;
            margin-left: 16px;
        }

        .add-button {
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            margin-left: 16px;
        }

        /* Cart & WhatsApp */
        .cart-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FF6B35;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            box-shadow: 0 4px 12px rgba(255,107,53,0.3);
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #25D366;
            color: white;
            padding: 16px 32px;
            border-radius: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(37,211,102,0.3);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Main Screen -->
        <div class="main-screen">
            <header class="app-header">
                <div class="header-title">StreetBites</div>
                <div class="location-selector">
                    <span>Current Location</span>
                    <span>‚ñº</span>
                </div>
            </header>

            <div class="vendor-list">
                <!-- Vendor Card 1 -->
                <div class="vendor-card" onclick="showMenu('ramdev')">
                    <img src="https://source.unsplash.com/600x400?chaat" class="vendor-image" alt="Chaat Stall">
                    <div class="vendor-info">
                        <div class="vendor-name">Ramdev Chaat Corner</div>
                        <div class="vendor-details">
                            <span>‚≠ê 4.5 (500+)</span>
                            <span>üõµ 20 min</span>
                            <span>‚Çπ100 for two</span>
                        </div>
                    </div>
                </div>

                <!-- Vendor Card 2 -->
                <div class="vendor-card" onclick="showMenu('chai-stall')">
                    <img src="https://source.unsplash.com/600x400?chai" class="vendor-image" alt="Chai Stall">
                    <div class="vendor-info">
                        <div class="vendor-name">Mumbai Chai Stall</div>
                        <div class="vendor-details">
                            <span>‚≠ê 4.2 (300+)</span>
                            <span>üõµ 15 min</span>
                            <span>‚Çπ80 for two</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu Screen -->
        <div class="menu-screen" id="menuScreen">
            <div class="menu-header">
                <img src="https://source.unsplash.com/600x400?streetfood" class="vendor-image">
                <button class="back-button" onclick="hideMenu()">‚Üê</button>
            </div>
            
            <div class="menu-items">
                <div class="menu-item">
                    <div class="item-info">
                        <h3>Pani Puri</h3>
                        <p>Crispy puri filled with spicy water</p>
                    </div>
                    <div class="item-price">‚Çπ30</div>
                    <button class="add-button" onclick="addToCart('Pani Puri', 30)">Add</button>
                </div>

                <div class="menu-item">
                    <div class="item-info">
                        <h3>Masala Papdi</h3>
                        <p>Crispy papdi with yogurt and chutneys</p>
                    </div>
                    <div class="item-price">‚Çπ40</div>
                    <button class="add-button" onclick="addToCart('Masala Papdi', 40)">Add</button>
                </div>
            </div>
        </div>

        <!-- Cart -->
        <div class="cart-indicator" id="cartIndicator">
            0 items
        </div>

        <!-- WhatsApp Button -->
        <a href="#" class="whatsapp-button" onclick="placeOrder()">
            Order via WhatsApp
        </a>
    </div>

    <script>
        let cartItems = [];
        let currentVendor = null;

        function showMenu(vendorId) {
            currentVendor = vendorId;
            document.getElementById('menuScreen').classList.add('active');
        }

        function hideMenu() {
            document.getElementById('menuScreen').classList.remove('active');
        }

        function addToCart(itemName, price) {
            cartItems.push({ name: itemName, price: price });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            document.getElementById('cartIndicator').textContent = 
                `${cartItems.length} item${cartItems.length !== 1 ? 's' : ''}`;
        }

        function placeOrder() {
            const vendorName = currentVendor === 'ramdev' ? 
                'Ramdev Chaat Corner' : 'Mumbai Chai Stall';
            
            const orderDetails = cartItems.map(item => 
                `${item.name} - ‚Çπ${item.price}`
            ).join('%0A');

            const total = cartItems.reduce((sum, item) => sum + item.price, 0);
            
            const whatsappMessage = 
                `*New Order from StreetBites*%0A%0A` +
                `*Vendor:* ${vendorName}%0A` +
                `*Items:*%0A${orderDetails}%0A%0A` +
                `*Total:* ‚Çπ${total}%0A` +
                `*Delivery Address:* [Please add address]`;

            window.open(`https://wa.me/919876543210?text=${whatsappMessage}`, '_blank');
        }
    </script>
</body>
</html>
